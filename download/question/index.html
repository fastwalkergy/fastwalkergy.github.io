<!DOCTYPE html>
<html>
<head>
	<title>问题列表</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="search-container">
		<a href="../" class="return-link"><span aria-hidden="true">&larr;</span>返回</a>
  
		<input id="search-input" type="text" placeholder="搜索问题...">

	</div>

	<div class="question-list">
		
		<div class="question">
			<h2>如何使用PSK？</h2>
			<p>下载完毕后，双击安装包并按照提示进行安装。</p>
		</div>

		<div class="question">
			<h2>PSK是否收费？</h2>
			<p>目前免费。</p>
		</div>

		<div class="question">
			<h2>PSK是否支持Mac或Linux系统？</h2>
			<p>PSK专门为Windows操作系统设计，不支持其他操作系统。</p>
		</div>

		<div class="question">
			<h2>如何升级PSK？</h2>
			<p>每次进入都会检测，有更新时会提示。</p>
		</div>

		<div class="question">
			<h2>该程序支持长期使用吗？</h2>
			<p>不是的，为了不让某些不法分子钻空子，当您无法访问本网站或更改程序可用性时，那说明你无法使用程序</p>
		</div>

	</div>

	<script src="script.js"></script>

</body>
</html>
