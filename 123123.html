<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天气和时间</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script>
        $(document).ready(function() {
            // 获取用户所在城市
            $.ajax({
                url: "http://ip-api.com/json/",
                type: "GET",
                success: function(result) {
                    var city = result.city;
                    // 中英文城市名映射表
                    var cityMap = {
                        "Beijing": "北京",
                        "Shanghai": "上海",
                        "Guangzhou": "广州",
                        "Shenzhen": "深圳"
                        // 可根据需要添加更多城市
                    };
                    // 发送天气 API 请求
                    $.ajax({
                        url: "http://api.xn--7gqa009h.top/api/tianqi?msg=" + cityMap[city],
                        type: "GET",
                        success: function(result) {
                            $("#weather").text("天气：" + result.天气 + "，温度：" + result.temperature + "℃");
                        }
                    });
                }
            });
            
            // 更新当前时间
            setInterval(function() {
                var now = new Date();
                var hour = now.getHours();
                if (hour < 10) {
                    hour = "0" + hour;
                }
                var minute = now.getMinutes();
                if (minute < 10) {
                    minute = "0" + minute;
                }
                var second = now.getSeconds();
                if (second < 10) {
                    second = "0" + second;
                }
                var timeString = hour + ":" + minute + ":" + second;
                $("#time").text("当前时间：" + timeString);
            }, 1000);
        });
    </script>
</head>
<body>
    <h1>天气和时间</h1>
    <p id="weather"></p>
    <p id="time"></p>
</body>
</html>
